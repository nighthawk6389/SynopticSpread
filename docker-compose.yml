services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: synopticspread
      POSTGRES_USER: synoptic
      POSTGRES_PASSWORD: synoptic
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://synoptic:synoptic@db:5432/synopticspread
      DATA_STORE_PATH: /data
      SCHEDULER_ENABLED: "true"
    volumes:
      - model_data:/data
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
  model_data:
