name: CI

on:
  pull_request:
  push:
    branches: [main]

# Cancel any in-progress run on the same branch/PR when a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Backend ────────────────────────────────────────────────────────────────
  backend:
    name: Backend (lint + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      # cfgrib (pulled in by the main package) requires the eccodes C library.
      - name: Install system libraries
        run: sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends libeccodes-dev

      # Install the package with dev extras, plus the two deps that are only
      # needed by the test suite (aiosqlite for in-memory SQLite integration
      # tests, scipy for xarray nearest-neighbour interpolation).
      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install ".[dev]" aiosqlite scipy

      - name: Lint (ruff)
        run: ruff check .

      - name: Test (pytest)
        run: pytest --tb=short
        env:
          SCHEDULER_ENABLED: "false"

  # ─── Frontend ───────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (lint + build + e2e)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint

      - name: Build (TypeScript + Vite)
        run: npm run build

      # Cache Playwright browser binaries keyed to the lockfile so the cache is
      # invalidated automatically whenever @playwright/test is upgraded.
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      # --with-deps installs the required OS packages (libwoff2, etc.) via
      # apt-get on every run (fast).  If the browser binary was restored from
      # cache the download step is skipped automatically by Playwright.
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      # Call playwright directly so the PLAYWRIGHT_BROWSERS_PATH env var in
      # the npm script (which points at a local dev cache path) is not used.
      - name: E2E tests (Playwright)
        run: npx playwright test

      # Always upload the HTML report so failures are easy to diagnose in the
      # GitHub Actions UI, even when the test step itself succeeds.
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14
